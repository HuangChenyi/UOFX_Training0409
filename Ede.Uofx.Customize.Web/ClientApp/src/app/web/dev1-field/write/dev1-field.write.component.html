<div>
  <uofx-form-field-name [name]="name" [required]="required">
  </uofx-form-field-name>
</div>
<div class="fw-control">
  <button
     class="e-btn u-btn-primary buttons-opposite"
      data-ripple="true"
     (click)="open()">{{empNo}}
   </button>
  <table [formGroup]="form">
  <tr>
    <td>
    <label for="companyName">公司名稱:</label>
    </td>
    <td>
    <input type="text" id="companyName" formControlName="companyName">
    <uofx-form-error-tip [control]="form.controls.companyName"></uofx-form-error-tip>
    </td>
  </tr>
  <tr>
    <td>
    <label for="address">地址:</label>
    </td>
    <td>
      <input type="text" id="address" formControlName="address">
      <uofx-form-error-tip [control]="form.controls.address"></uofx-form-error-tip>

    </td>
  </tr>
  <tr>
    <td>
    <label for="phone">電話:</label>
    </td>
    <td>
    <input type="text" id="phone" formControlName="phone">
    <uofx-form-error-tip [control]="form.controls.phone"></uofx-form-error-tip>

    </td>
  </tr>
  </table>
  <div>
    <div style="color: red;">
      {{errorMsg}}
    </div>
  </div>

</div>
